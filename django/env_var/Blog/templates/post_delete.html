{% extends 'base.html' %}

{% block title%}Delete Blog Post{% endblock %}

{% block content %}

    <div class="post-entry">
        <h1>Delete Blog post</h1>

        <form action="" method="post">
            <p>Are you sure you want to delete "{{ post.title }}"</p>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
        </form>
    </div>

{% endblock %}
