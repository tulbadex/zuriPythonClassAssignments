{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form action="{% url 'accounts:login' %}" method="post" >
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Log In</button>
    </form>
    <p><a href="{% url 'accounts:signup' %}">Register</a></p>
    <p><a href="{% url 'accounts:reset_password' %}">Password Reset</a></p>
{% endblock %}
