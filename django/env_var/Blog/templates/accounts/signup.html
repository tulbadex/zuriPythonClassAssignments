{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Register</button>
    </form>
    <p><a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
