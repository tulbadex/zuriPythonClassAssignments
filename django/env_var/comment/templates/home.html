{% extends 'base.html' %}

{% block title%}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'accounts:logout' %}">Logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'accounts:login' %}">Log In</a>&nbsp;&nbsp;
    <a href="{% url 'accounts:signup' %}">Register</a>
{% endif %}
{% endblock %}
